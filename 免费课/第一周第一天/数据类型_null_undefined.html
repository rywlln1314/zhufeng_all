<script>
    //null       现在没有，以后会有的  空指针对象
    //undefined  压根就没有过，现在没有以后也没有
    var a = 12;
    console.log(typeof a);
    var b = 'qwer';
    console.log(typeof b);
    var bol = 'true'
    console.log(typeof bol);

<script>
/*
* 函数的传参   （就是一个接受的过程）
* function  sum（a、b）{
*      a和b  交形参（形式上的参数）
* }
*
*1、当实参个数大于形参个数时，他们是按照先后顺序一一对应的
*2、当实参个数小于形参个数时，没有对应上的形参会有一个（undefined）默认值
* */
function sum(a,b) {
    console.log(a, b);
    var total = a + b;
    return total
}

sum(1,2);   //1,2   是实参  （实际的参数）

/*
* 函数的声明       2种
* 函数的执行       函数名（）
* 函数的返回值    （return）return后边的代码不再执行  跟for中的break和continue类似
* 幻术的形参      （听指令的功能）
* 函数的实参      （说指令）
*
* arguments        实参集合
*
* this             函数的执行主体（谁调用的这个函数）
*
* */
function sum2() {
    console.log(arguments);
    var total = 0;
    for (var i = 0;i < arguments.length;i++){
        total += arguments[i];
    }
    console.log(this);
    return total;
}
console.log(sum2(1, 2, 3, 4));

var oDiv2 = byId('div');
    function byId(id) {
        var odiv = document.getElementById(id);
        return odiv;
    }

</script>

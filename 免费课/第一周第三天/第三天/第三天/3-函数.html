    // 函数的 语法

    /*
    * 1、function 函数名(){
    *      函数体
    * }
    *
    * 2、var 函数名 = function [函数名-可写可不写](){
    *       函数体
    * }
    *
    * 第一种声明方式， 我们在声明的代码的之前调用这个函数
    * 第二种声明方式，  我们只能在声明的代码之后调用
    *
    * 函数声明之后 可以无限次调用
    *
    * return //返回的意思
    *
    * */
    clearRoom();//函数的调用  -->  函数名()

    function clearRoom() {

    // clearRoom();

    var a = clearPer();//把函数执行的结果赋值给 a

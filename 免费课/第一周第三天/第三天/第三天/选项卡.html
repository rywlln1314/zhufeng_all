    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .til{
            width: 400px;
            height: 50px;
            border: 1px solid #ccc;
            margin: auto;
            box-sizing: border-box;
        }
        .til ul {
            overflow: hidden;
            display: flex;
        }
        .til ul li{
            /*float: left;*/
            flex: 1;
            line-height: 50px;
            /*width: 33%;*/
            font-size: 25px;
            text-align: center;
        }
        .til ul li.active{
            background: paleturquoise;
            color: #161616;
        }
        .body{
            margin: auto;
            width: 400px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
        }
        .body ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .body ul li{
            width: 100%;
            height: 100%;
            background: papayawhip;
            display: none;
        }
        .body ul li.active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="div1">珠峰培训</div>
    <div class="til">
        <ul>
            <li>css</li>

    </div>

</body>

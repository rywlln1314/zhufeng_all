    // 高泽乾  this的思想 ;把初始色值存储到了 每一个li的自定义myqqq属性上 ,
    //    当划出li时，再用li身上的自定义的myqqq的值 赋给 li 的背景色
    for(var i = 0; i < lis.length; i++){
        lis[i].myqqq = lis[i].style.backgroundColor;
        //是给 lis[i] 增加一个 属性 ；把这个属性的属性值附成当前li背景色值
        lis[i].onmouseover = function () {

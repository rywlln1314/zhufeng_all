<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>任玉伟</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .til{
            width: 400px;
            height: 50px;
            border: 1px solid #cccccc;
            border-bottom: 1px solid #0C80DC;
            margin: auto;
            box-sizing: border-box;
        }
        .til ul{
            overflow: hidden;
            display: flex;
        }
        .til ul li{
            float: left;
            flex: 1;
            /*width: 33.33%;*/
            font-size: 25px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .til ul li.active{
            background: #0C80DC;
            color: #f10040;
            display: block;
        }
        .body{
            width: 400px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
            margin: auto;
        }
        .body ul{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .body ul li{
            width: 100%;
            height: 100%;
            background: #0c80dc;
            display: none;
        }
        .body ul li.active{
            display: block;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
<div class="til">
    <ul>
        <li class="active">css</li>
        <li>html</li>
        <li>js</li>
    </ul>
</div>
<div class="body">
    <ul>
        <li class="active">这是cssBody</li>
        <li>这是htmlBody</li>
        <li>这是JSBody</li>
    </ul>
</div>
</body>
</html>
<script>
var til = document.getElementsByClassName('til')[0];
var tils = til.getElementsByTagName('li');

var body = document.getElementsByClassName('body')[0];
var bodys = body.getElementsByTagName('li');

function clearClass(){
  for (var i = 0;i < tils.length;i++){
      tils[i].className = '';
      bodys[i].className = '';
  }
}

tils[0].onclick = function () {
    clearClass();
    tils[0].className = 'active';
    bodys[0].className = 'active';
};
tils[1].onclick = function () {
    clearClass();
    tils[1].className = 'active';
    bodys[1].className = 'active';
};
tils[2].onclick = function () {
    clearClass();
    tils[2].className = 'active';
    bodys[2].className = 'active';
}

for(var i = 0;i < tils.length;i++){
    tils[i].myIndex = i;
    tils[i].onclick = function(){
        clearClass();
        tils[this.myIndex].className = 'active';
        bodys[this.myIndex].className = 'active';
}
}
</script>

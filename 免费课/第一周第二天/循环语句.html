<script>
    var user = {
        name:'zfpx',
        age:9,
        sex:'男',
        height:'180cm',
        weight:'90kg',
        0:'12',
        1:'13',
        2:'14'
    }
    //循环就是为了让我们不用做这些重复性的工作，让电脑去做这些重复性的工作
    /*
    * for(var  key  in  obj){
    *     key:是每一个属性名
    *     obj：是我们要循环的对象
    *     obj[key]:是该属性名对应的属性值
    *
    * }
    * */
    for (var a in user){
        console.log(a);
        console.log(user[a]);
    }
    var str = '';
    var stt = '';
    for (var a in user){
        str = str + a + '是' + user[a] + ',';
        stt = stt + `${a}是${user[a]},`//ES6写法
    }
    console.log(str);
    console.log(stt);


    /*
    * for  循环
    * i++  ---->i = i + 1;
    * i--  ---->i = i - 1;
    * for(var i = 0 ; i < 10 ; i++){
    *     console.log(i)
    * }
    *
    *
    *
    * break------->跳出整个循环
    * continue---->跳出当次循环
    * */
    for(var i = 0; i < 10; i++){
        //第一次       i = 0 ; i < 10 执行内部代码
        //第二次  i++  i = 1 ; 1 < 10 执行内部代码
        //第三次  i++  i = 2 ; 2 < 10 执行内部代码
        //..........................
        //第九次  i++  i = 8 ; 8 < 10 执行内部代码
        //第十次  i++  i = 9 ; 9 < 10 执行内部代码
        //第十一次  i++  i = 10 ; 10 = 10 跳出循环

        console.log(i);
    };

    for (var i = 0; i < 10 ; i++){
        if (i < 5){
            i += 3;
            continue;
        } else {
            i += 2;
            break;
        }
        i += 1;
    }
    console.log(i);

    /*
    * while(){
    *
    * }
    * 一般用我们不知道要循环多少次的时候
    * */
    var a = 3;
    while (a > 0){
        console.log(a);
        a = a - 1;
    }



</script>

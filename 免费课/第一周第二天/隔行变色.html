<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 500px;
            list-style: none;
            margin: auto;
        }
        ul li{
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            border-bottom: 1px solid #ccc;
        }
        li:nth-child(2n){
            background: palevioletred;
        }
        li:nth-child(2n-1){
            background: #0c80dc;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>

</body>
</html>
<script>
    var oLis = document.getElementsByTagName('li');
    for (var i = 0;i < oLis.length; i++){
        if (i%2 == 0){
            oLis[i].style.background = 'red'
        } else{
            oLis[i].style.background = 'green'
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 600px;
            height: 600px;
            margin: auto;
        }

        .box ul {
            width: 600px;
            height: 600px;
        }

        .box ul li {
            width: 200px;
            height: 200px;
            float: left;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</div>


</body>
</html>
<script>
    var box = document.getElementsByClassName('box')[0];
    var olist = box.getElementsByTagName('li');
    /*
        for (var i = 0; i < olist.length; i++) {
            if (i%2==0){
                olist[i].style.background = '#cc0200';
            } else{
                olist[i].style.background = '#000fcc';
            }
        }*/
    for (var i = 0; i < olist.length; i++) {
        switch (true) {
            case i % 2 == 0:
                olist[i].style.background = '#cc0200';
                break;
            default:
                olist[i].style.background = '#000fcc';
        }
    }
    var col = '';
    for (var i = 0; i < olist.length; i++) {

        olist[i].onmouseover = function () {
            col = this.style.background;
            this.style.background = '#c1ff43';
        };

        olist[i].onmouseout = function () {
            this.style.background = col
        }
    }


</script>

    * 1、 reverse ：反转； 数组的反转；
    * 参数 无
    * 返回值  反转后的数组
    * */
    var ary = [1,2,3,4,5];
    // var res = ary.reverse();
    // console.log(res, ary);
    // res[0] = 6;
    // console.log(ary);
    function myReverse(ary) {
        for(var i = 0; i < ary.length/2 ; i++){
            var temp = ary[i];
            ary[i] = ary[ary.length -1 - i];
            ary[ary.length -1 - i] = temp;
        }
        return ary;
    }


    function myReverse2(ary) {

            arr.push(ary[i])
        }

        return arr;
    }

    function myReverse3(ary) {
        for(var i = 0 ; i < ary.length/2; i++){
            var temp = ary[i];
            // temp 存储 改变之前的当前项的值


            // ary[0] = ary[ary.length-1];
            // ary[1] = ary[ary.length-1-1];
            // ary[2] = ary[ary.length-1-2];


            ary[i] = ary[ary.length-1-i];
            //把当前项的值 用 后边对应项的值覆盖

            // ary[i] 已经变成后边对应项的值


            ary[ary.length-1-i] = temp;
            //把后边对应项的值 改成 当前项的值

    }

    * */

    var ary2 = [1,2,4,2,1,5,3,7,5,9,6];

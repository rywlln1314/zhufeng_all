    var str = 'http://www.zhufengpeixun.com?a=12&b=23';

    //思路  先获取 问号后边的部分， 然后 用 & 把后边的字符串截成 两部分
    // 这个两个部分是放到一个数组ary里
    // 接着把数组里的每一项再用 split 分割 --》 得到对应的数组  数组的第一项是咱们要的属性名 第二项 是咱们要的属性值
    // 把上边获取到的属性名和属性值 添加到 咱们要返回的对象中

    function getQuery(str) {
        var obj = {};
        var str1 = str.split('?')[1];// 获取‘a=12&b=23’；
        var ary = str1.split('&');//['a=12','b=23'];
        for(var i = 0; i < ary.length; i++){
            // 以 = 切割  数组的每一项
            var ary2 = ary[i].split('=');//['a','12']    ['b','23']
            obj[ary2[0]] = ary2[1];
        }
        return obj;
    }
    function getQuery2(str) {
        var reg = /([^?=&])=([^?=&])/g;
        var ary = str.match(reg);
        var obj = {};
        for(var i = 0; i< ary.length;i++){
            var ary2 = ary[i].split('=');
            // obj[ary[i].split('=')[0]] = ary[i].split('=')[1];
            obj[ary2[0]] = ary2[1];
        }
        console.log(ary);
        return obj;
    }
    getQuery2(str);
    var obj = getQuery(str);

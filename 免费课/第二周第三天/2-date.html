        var second = now.getSeconds() < 10 ? '0'+now.getSeconds():now.getSeconds();//秒

        var day = now.getDay();//四

        var str = `今天是${year}年${month}月${date}日 星期${ary[day]} ${hour}:${minute}:${second}`;
        oDiv.innerHTML = str;
        clearTimeout(timer);
        timer = setTimeout(getTime,1000);
    }

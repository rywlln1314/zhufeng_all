<script>
    /*
    * 数组的排序  sort

    // 思路： 两项两项的比较  ，如果 后一项比前一项 大  则不交换顺序，否则两者交换顺序
    // 第一轮  把最大的排到了最后边
    // 第二轮  把倒数第二大的排到了倒数第二的位置
    // 第三轮  把倒数第三大的排到了倒数第三的位置
    // 。。。
    // 最后一轮  把第一小 和 第二小  交换一下位置
    var ary = [4,2,1,65,34,56,3,562,542];
    function sort1(ary) {
        for(var i = 0; i < ary.length-1;i++){
            //轮数
            for(var j = 0; j < ary.length-1-i; j++){
                //两两比较
                var temp = ary[j];
                ary[j] > ary[j+1] ? (ary[j] = ary[j+1],ary[j+1]=temp):null;
                // if(ary[j] > ary[j+1]){
                //     ary[j] = ary[j+1];
                //     ary[j+1]=temp;
                // }
            }
        }
        return ary
    }
    var ary2 = [1,1,2,4,1,5,2,5,2,5,2];
    console.log(sort1(ary2));
    console.log(sort1(ary));

    function sum2(n) {
        // 0 - n  中  只相加 能被 2 或 3 整除  的  数字
        if(n <= 0){
            // 递归的边界
            return 0
        };
        // if(n%2==0 || n%3 == 0){

    /*
    * 用递归实现快速排序
    * */

    // 思路： 从数组的中间部分取出一个值  然后用  去除数值后的数组的每一项 跟 取出的这个数比较  ，把比他大的放到一个数组中 ，比他小的放到另一个数组中；
    //  然后再把新的这两个数组重复刚才的步骤, 把结果 拼成一个新的数组
    var ary4 = [1,6,3,2,5];
    function quickSort(ary) {
        //边界
        if(ary.length <= 1){
            return ary;
        }

        //业务逻辑
        var n = parseInt(ary.length/2);//中间项的索引
        var temp = ary.splice(n,1)[0];// 中间项
        var left = [], right = [];
        for(var i = 0; i < ary.length; i++){
            if(ary[i] <= temp){
                left.push(ary[i])
            }else {
                right.push(ary[i])
            }
        }
        return quickSort(left).concat(temp,quickSort(right));
    }

    console.log(quickSort(ary4));

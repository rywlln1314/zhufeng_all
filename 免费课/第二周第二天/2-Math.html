    Math.round(3.2);//3
    Math.round(3.5);//4

    Math.max(1,3,5,2,56,3);// 取一组数中的最大值
    Math.min(1,3,5,2,56,3);// 取一组数中的最小值

    // n - m  包含 n  包含 m  之间的随机整数

    // 0 - 65
    Math.round(Math.random()*65)

    //0 - 61 的四位随机数  ，并把这四位随机数放到一个数组返回

    function getRandom() {
        var ary = [];
        for(var i = 0; i < 4; i++){
            var n = Math.round(Math.random()*61);
            ary.push(n)
        }
        return ary;
    }

    console.log(getRandom());
    console.log(getRandom());

    // var str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
    function getStr() {
        var str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
        var str2 = '';
        var ary = getRandom();
        for(var i = 0; i < ary.length; i++){
            var n = ary[i];//数组里的随机整数,用来当作 目标字符串的索引
            str2 += str[n];
        }
        return str2;
    }

    console.log(getStr());
    var oDiv = document.getElementById('div1');
    oDiv.onclick = function () {
        console.log(getStr());
    }

    function getStr() {
        var str = 'qwertyuiopasdfghjklzxcvbnm0123456789QWERTYUIOPASDFGHJKLZXCVBNM';
        var n = Math.round(Math.random() * 61);//[0-61]之间的随机整数
        var s = str[n];
        var str1 = '';
        for (var i = 0; i < 4; i++) {
            var n = Math.round(Math.random() * 61);
            str1 += str[n]

        }
        return str1
    }

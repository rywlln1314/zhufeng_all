var str = 'zhufengpeixun';
console.log(str.charAt(3));//查看某个索引对应的字符
console.log(str[3]);

console.log(str.charCodeAt(3));//查看某个索引对应的字符的 阿斯克码 ASCII

console.log(str.slice(1, 3));//从索引1开始 获取 到索引3  结束  不包含索引3  返回获取到的项组成的新字符串，跟数组的slice方法一致
//hu
str = str.slice(1,3);//覆盖原有的字符串

str.substr(1,3); //从索引1开始获取3个字符，返回值是获取到的字符串

str.substring(1,3);//从索引1获取到索引3 不包含索引M
str.substring(3,1);//从索引1获取到索引3 不包含索引M

str.split('+',2);//把字符串按照指定字符分割成数组,数组的长度是第二个参数，不写默认全部
    var str2 = '1+2+3+4+5';

var str = 'http://zhufengpeixun.cn?w=12&q=eee&a=999';
var queryUrl = function (str) {
    var str1 = str.split('?')[1];
    var str2 = str1.split('&');
    var obj = {};//用来存储键值对
    for (var i = 0; i < str2.length; i++) {
        var arr = str2[i].split('=');
        obj[arr[0]] = arr[1]

    }
    return obj
} ;

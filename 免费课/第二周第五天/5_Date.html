<script>
var now = new Date();//获取当前时间
console.log(now);
now.getFullYear();//获取年份
now.getMonth();//获取月份 跟咱们正常月份差1
now.getDate();//获取日期  几号的意思
now.getDay();//获取星期几  0代表周日  1代表周一 。。。。 6代表周六
now.getHours();//获取小时
now.getMinutes();//获取分钟
now.getSeconds();//获取秒钟
now.getMilliseconds();//获取毫秒数

now.getTime();//获取距离1970-01-01 00：00：00这个时间的毫秒数

var str = now.toLocaleString();
var str1 = str.replace('/','年').replace('/','月').replace(' ','号 ');
console.log(str1);

var str3 = '日一二三四五六';
var str2 = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 星期${str3[now.getDay()]} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
console.log(str2);
</script>

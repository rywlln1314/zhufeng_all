    var queryUrl =  function (str) {
        var str1 = str.split('?')[1]; // w=12&q=eee&a=9999
        var ary = str1.split('&');//['w=12','q=eeee',a='9999']
        var obj = {};// 用来存储 键值对
        for(var i = 0; i < ary.length; i++){
            var arr = ary[i].split('=');
            obj[arr[0]] = arr[1];
            // obj.arr[0] = arr[1]; undefined[0]
        }
        return obj;
    };

    var queryUrl2 =  function (str) {
        var ary = str.match(/[^?&=]+=[^?&=]+/g);
        var obj = {};// 用来存储 键值对

            var arr = ary[i].split('=');
            obj[arr[0]] = arr[1];

<script>
    var ary = [1,2,3,6,5,4,7];
    /*
    *reverse()  数组的 翻转
    * 参数 无
    * 返回值 是 翻转后的数组（跟原数组是一个数组）
    *
    * 改变了原有数组
    * */
    // var tempAry = ary.reverse();
    // tempAry[0] = 8;
    // console.log(tempAry, ary);

    // 要交换位置 ， 我们首先要能获取到要交换的元素，那么就需要我们用for循环获取每一项， 然后让第一项 和 最后一项交换位置，第二项和 倒数第二项交换位置 。。。。；若是整个交换完，就相当于交换位置后，有交换了回来， 所以需要我们 交换进行到一半即可
    function myReverse(ary) {
        for(var i = 0; i < ary.length/2; i++){
           var  temp = ary[i];
           //ary[0] = ary[ary.length-1]
           //ary[1] = ary[ary.length-1 - 1]
           //ary[2] = ary[ary.length-1 - 2]
           ary[i] = ary[ary.length-1-i];
           ary[ary.length-1-i] = temp;
        }
        return ary;
    }
    // var temp = myReverse(ary);

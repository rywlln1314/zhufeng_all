<script>
/*
* git  svn
* 版本控制器
*
* git 把文件对应的存储空间分为三个区   1、工作去 2、缓存区 3、历史区
* 直接操作文件 不做add时  咱们是在工作区做的修改
*
* git status  --->查看当前文件的状态
* git init    --->初始化文件夹，让这个文件成为一个可用git操控的文件
* git add 文件名 --->把相应的文件 从工作去 提交到缓存区
* 当文件夹下有多个文件时，我们用git add .  --->去提交所有文件
*
* git commit -m 'xxxx'   --->xxxx 代表你这次提交的描述；
*                            作用是把缓存区的文件提交到历史区
* 在commit 之前，需要我们用自己的git账号去初始化
* git config --global user.name 用户名
*
* git config --global user.email 邮箱名
* git config --list   查看用户信息是否初始化成功
*
* git push ren master  --->把本地的代码提交到gitHub上
*
* git remote add 库名（自己命名） 远程仓库地址
* git remote -v  查看本地库有没有跟远程库建立连接
* git remote rm 库名   删除一个库名
*
* git pull  从远程库  把代码拉去下来
* 在 push 之前 一般都要做一次pull
*
* */

/*
* 交作业
* fork老师的git  地址： 相当于把老师的代码赋值一份到自己的gitHub上
* 把fork 到自己gitHub上的库 克隆一份到自己的电脑上（注意 不要再已经存在的库里边克隆）
* 再自己电脑上的u敌营文件夹下添加自己的作业
* 然后再去git add .  --->git commit -m 'xxx'--->git push
*
*
* */

<script>
    function getStr() {
        var ranStr = 'qwertyuiopasdfghjklzcvbnm1234567890QWERTYUIOPASDFGHJKLZXCVBNM';
        var str = '';
        for (var i = 0; i < 4; i++) {
            var n = Math.round(Math.random() * 61);
            if (str.indexOf(ranStr[n]) == -1) {
                str += ranStr[n];
            } else {
                i--;
            }
        }
        return str
    }

</script>

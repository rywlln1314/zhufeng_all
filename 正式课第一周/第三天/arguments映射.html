<script>

    function f(name, age) {
        arguments[0] = 'xiaohong';
        age = age || 100;
        console.log(name, age)
    }

    f('zhufeng', 9)
    //arguments映射：arguments会跟形参建立一个一一映射的关系，形参改变，那么arguments对应的值也会跟着改变，同样的 arguments改变，对应的形参也会跟着改变
    //  &&  前边成立给后边，前边不成立给前边
    //  ||  前边成立过欸前边，前边不成立给后边

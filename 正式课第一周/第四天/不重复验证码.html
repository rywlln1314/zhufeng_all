<script>

    function getStr() {

        var str = 'qwertyuiopasdfghjklzxcvbnm1234567890QWERTYUIOPASDFGHJKLZXCVBNM';
        var str1 = '';
        var ary = [];
        // for (var i = 0; i < 6; i++) {

        //           ary.push(n);

        //       }else {

        //       }

        var i = 0;
        while (i < 6) {
            var n = Math.round(Math.random() * 61);
            switch (true) {
                case ary.indexOf(n) == -1:
                    ary.push(n);
                    str1 += str[n];
                    i++;
                    break;
                default:
                    i--;
            }
        }
        return str1
    }

    oDiv.onclick = function () {
        this.innerHTML = getStr()
    }
</script>

<script>
function timeCount() {
    var now = new Date();
    var nowt = now.getTime();

    var tar = new Date('2018-7-29 09:30:00');
    var tart = tar.getTime();

    var time = tart - nowt;

    var hour = Math.floor(time/3600000);
    time = time - hour*3600000;

    var min = Math.floor(time/60000);
    time = time - min*60000;

    var sec = Math.floor(time/1000);

    var oDiv = document.getElementById('div1');
    var str1 = `距离明天上课还有${hour}小时${min}分钟${sec}秒`;
    oDiv.innerText = str1
}
var timer = setInterval(function () {
timeCount()
},1000)
</script>

<script>
var ary = [41,22,73,94,46,21,63,81,12];
function quickSort(arr) {
    if (arr.length <= 1) {
        return arr
    }
    var n = parseInt(arr.length/2);
    var cur = arr.splice(n,1)[0];
    var left = [];
    var right = [];
    for (var i = 0; i < arr.length; i++) {
        if (cur > arr[i]) {
            left.push(arr[i]);

        }else {
            right.push(arr[i])
        }

    }
    return quickSort(left).concat(cur,quickSort(right))
}

</script>

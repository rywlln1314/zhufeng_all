<script>

    function timeCount() {
        var now = new Date();
        var nowT = now.getTime();

        var tar = new Date('2018-7-28 13:00:00');
        var tarT = tar.getTime();

        var time = tarT - nowT;

        var hour = Math.floor(time / 3600000);
        time = time - (hour * 3600000);

        var min = Math.floor(time / 60000);
        time = time - (min * 60000);

        var sec = Math.floor(time / 1000);

        var str = `距离下课还剩${hour}小时${min}分钟${sec}秒`;

        var oDiv = document.getElementById('div1');
        oDiv.innerText = str;

    }
    var timer = window.setInterval(function () {
        timeCount()
    },1000)


</script>

<script>
    function timeCount() {
        var now = new Date();
        var nowT = now.getTime();

        var tar = new Date('2019-10-01 00:00:00');
        var tarT = tar.getTime();

        var time = tarT - nowT;

        var year = Math.floor(time/(3600000*24*30*12));
        time = time - year*3600000*24*30*12 ;

        var mon = Math.floor(time/(3600000*24*30));
        time = time - mon*(3600000*24*30);

        var day = Math.floor(time/(3600000*24));
        time = time - day*3600000*24;

        var hour = Math.floor(time/3600000);
        time = time - hour*3600000;

        var min = Math.floor(time/60000);
        time = time - min*60000;

        var sec = Math.floor(time/1000);

        var str = `距离2019年国庆节还剩${year}年${mon}月${day}天${hour}小时${min}分${sec}秒`;

        var oDiv = document.getElementById('div1');
        oDiv.innerHTML = str;


    }
    var timer = window.setInterval(function () {
        timeCount()
    },1000)

</script>

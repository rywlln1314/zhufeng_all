<script>
/*
* TCP 三次握手  四次挥手
*
* 客户端  服务器端 交互的模式 -->应答模式
* 应答模式 --> 客户端发起请求  服务器端回应请求
*
* 客户端先去发起请求 --》 产看对应这个地址的服务端是否存在
* 服务端存在， 就告诉客户端 ---》我在，我能挺近啊你说话 你能不能听见我说话
* 客户端 能接受到服务端 -- 》 我能听见你说话，我要干嘛。。。
*
* 传送数据
*
* 客户端我已经说清楚了我要的东西了
* 数据接受完毕时
* 客户端会说一声 我这笔那的东西发送完了（我不在要新的东西了），服务端听到之后：好的我直到了；我不在接听你说的话了
* 我还有数据没传完；还要接着传给客户端
* 服务端说我传完了；并且给完了全部数据
* 这时告诉客户端我要关闭通道了
* 客户端说可以关闭了
*
* */

</script>

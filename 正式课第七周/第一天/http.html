<script>
/*
* 建立一个网站需要的内容
* 首先需要一个服务器，建立一些服务 会对应的给一个ip地址（32位的二进制地址）
* 一般看见的IP地址 都是 点位十进制（192.168.1.1） 外界可以通过IP地址访问到你的服务器
* 使用ftp协议上传本地项目
* 去万网上买一个域名，把域名跟你的IP地址练习起来
* .com    国际商用公司
* .cn     中国境内使用
* .net    网络公司
* .gov    一般是政府的网站
* .org    一般用于官方组织
*
* http：//news.163.com
* .com  称为顶级域名（一级域名）
* 163   称为二级域名
* news  称为三级域名
*
* 外界直接通过域名访问你的网站
*
* 在浏览器地址栏输入地址栏后 ，敲回车 经历了哪些过程
*  http：//news.163.com
*  如果想访问一个服务器，必须要直到的就是这个服务器的IP地址
*  DNS（domain name system）域名系统 把访问的 域名对应的IP地址返回
*  1-输入网址后，浏览器（客户端）会先去自己的缓存中查找对应的IP；如果还承诺中没有对应的IP，则会去本地区的DNS服务器中查找对应的IP;若还没有；则再去上级DNS中查找；直到找到这个域名对应的IP地址；返回的时候，浏览器会对这个域名进行缓存，本地区的DNS服务器也会做一个缓存；下次本机再去访问时，直接从本地缓存区获取IP
*  2-通过对应的IP访问对应的服务器
*  3-服务器通过对应的路径 把客户端请求的内容返回给客户端（.html .css 这些都是源代码返给客户端）
*  4-客户端接受到源代码后 会先进行DOM树的计算；然后再去根据加载的css文件渲染DOM树 ；
*  5-最后在根据加载过来的JS对DOM树进行修改
*
*  从请求开始 到请求结束 的整个过程  我们称为一次“Http事务”
*  一个网页的加载是要经历很多次HTTP事务的
*
*  "http"报文
*  一次请求 有时候需要我们给后台（服务器）传一些参数；
*  后台返回的时候会返给我们很多数据；
*  我们把这些请求的数据 统称为"HTTP报文"
*
*  请求头
*
*
*
* */

</script>

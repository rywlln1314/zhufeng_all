* 2、操作系统中查找
* 3、本地区的DNS服务器中查找

* 在浏览器中输入万只敲回车后 都经历哪些过程
*
* 端口  每个使用的端口都对应着一个服务
* https  默认的端口是443
* http   默认的端口是80
* */

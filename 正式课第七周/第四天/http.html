* 敲完回车，是要根据对应的服务器去获取对应的内容
* 服务器的地址都是IP地址
* 再地址栏输入的都是域名，通过域名查找IP；都要经历哪些过程？
* 1、现在浏览器的缓存区查找对应的IP
* 2、若再缓存区没找到，则去操作系统中查找
* 3、再去本地区的DNS（domain name system）服务器中查找：分布式系统
* 4、……--->顶级域名服务器中查找--->http://money.163.com(.com称为顶级域名)；再顶级域名服务器中，根据自己的机制；差早到了对应的IP；把找到的IP地址往回缓存---------------查找IP
* 5、浏览器根据查找到的IP地址，去对应的服务器获取内容（文件还剩源代码）获取到的是文件中的源代码；不是文件
* 6、浏览器先渲染DOM树
* 根据css渲染演示
* 根据JS修改或添加DOM结构
* */

* 一个页面的http越少越好  减少和页面的HTTP请求次数

<script>
/*
* document.documentElement
* */
//console.log(document.documentElement.scrollTop);
/*
* 获取浏览器一屏的高度
* document.documentElement.clientHerght 或者 document.body.clientHeight
* 有 <!DOCTYPE html> 文档声明 document.documentElement.clientHerght 这个值是准确的
* 没有 <!DOCTYPE html> 文档声明时；document.body.clientHeight这个值是准确的
* */

function offset(ele) {
    var n = ele.offsetLeft;//先保存元素外边框到上级曹兆物的内边框的距离
    var t = ele.offsetTop;
    var temp = ele.offsetParent;//用temp去存储上级参照物
    while(temp && temp.nodeName !== 'BODY'){
        //判断上级参照物是不是存在，不存在的话说明temp就是body；
        // 如果存在并且不是body就接着向上累加offset值
        n += temp.offsetLeft + temp.clientLeft;
        t += temp.offsetTop + temp.clientTop;
        temp = temp.offsetParent
    }
    return {
        top:t,
        left:n
    }
}

console.log(offset(inner).left);
</script>

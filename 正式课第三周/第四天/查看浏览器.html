<script>
/*
* navigator.userAgent  // 查看浏览器信息
* */
function getCss(ele,attr) {
    var str = navigator.userAgent;
    if (/MSIE *[6-8]/.test(str)) {
        res = ele.currentStyle[attr]
    }else {
        res = getComputedStyle(ele)[attr];
    }
    /*
    * 先用parseFloat 处理这个字符串  若是NaN则直接返回之之前的字符串
    * */
    if (isNaN(parseFloat(res))){
        res = parseFloat(res)
    }
    //用这则处理
    //  /^[+-]?(\d|[1-9]\d+)?(px|rem|em|pt)?$/
    //var reg = /^[+-]?(\d|[1-9]\d+)?(px|rem|em|pt)?$/;
    //res = reg.test(res) ? parseFloat(res) : res;
    return res
}

function setCss(ele,attr,value) {
   var reg = /width|herght|margin|padding|left|top|bottom|right|fontsize/i
   if(reg.test(attr)){
       value = parseFloat(value) + 'px'
   }


    ele.style[attr] = value;
}

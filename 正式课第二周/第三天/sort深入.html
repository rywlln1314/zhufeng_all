<script>
var ary = [
    {name:'小红',age:18,hobby:'play'},
    {name:'张三',age:10,hobby:'sleep'},
    {name:'李四',age:14,hobby:'eat'},
];
/*
* 根据AGE排序
* */
var arr = ary.sort((a,b)=>{return a.age-b.age});
console.log(arr);

var arr2 = ary.sort((a,b)=>{
    return a.hobby.localeCompare(b.hobby)

});
console.log(arr2);

var arr3 = ary.sort(function (a,b) {
    return a.name.localeCompare(b.name,'zh')
});
console.log(arr3);
</script>

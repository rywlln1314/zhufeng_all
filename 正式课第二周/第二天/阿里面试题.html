<script>
    function Foo() {
        getName = function () {
            console.log(1);
        };
        return this;
    }
    Foo.getName = function () {
        console.log(2);
    };
    Foo.prototype.getName = function () {
        console.log(3);
    };
    var getName = function () {
        console.log(4);
    };
    function getName() {
        console.log(5);
    }

    Foo.getName();//2
    getName();//4
    Foo().getName();//1
    getName();//1
    var a = new Foo.getName();//2
    //a是把Foo当作对象时，调取到它身上的getName；把这个getName当作构造函数执行
    var b = new Foo().getName();//new Foo()  返回的Foo的实例  -->3
    //先执行new Foo  返回Foo的一个实例  再通过 实例.getName 去找getName这个属性，然后把他执行
    var c = new new Foo().getName();
    //先执行 new Foo  返回Foo的一个实例  再通过实例.getName 去找getName这个属性，然后把它当作构造函数执行
    //new Foo 返回的Foo的实例-->new Foo实例.getName()
    //c 是getName 的实例   ———>undefined


</script>

<script>
    /*
    * 求一个数组中的最小值
    * */
    var ary = [12, 34, 56, 87, 121, 65, 2, 5, 7]

    /*
    * 1先用sort排序，然后求数组的第一项或这最后一项
    * 2假设法
    * 假设第一个就是最小的，然后循环数组，用每一项跟最小值比较，比当前最小值小，就把当前最小值换成当前项，循环完成之后就是最小值
    * 3apply
    * Math.min.apply(Math,ary)
    * eval(`Math.min(${ary.toString})`)
    * */


    function removeRan(n) {
        if (n >= this.length) {
            return this.splice(0);
        } else {
            let ary = [];
            for (let i = 0; i < n; i++) {
                var m = Math.floor(Math.random() * this.length);
                ary.push(this.splice(m,1)[0])
            }
        }
        return ary
    }
    Array.prototype.removeRan = removeRan(n)
</script>

<script>
/*
* 事件：系统天生自带的，跟绑定与否没关系；
* JS中的常用事件
* 鼠标的常用事件
*  onclick        鼠标点击
*  ondblclick     鼠标双击   大约300毫秒连续点击两次
*  onmouseover    鼠标滑过
*  onmouseout     鼠标滑出
*  onmouseenter   鼠标进入
*  onmouseleave   鼠标离开
*  onmousemove    鼠标滑动
*  onmousedown    鼠标摁下
*  onmouseup      鼠标松开
*  onmousewheel   鼠标滚轮
*  
*  
*  键盘的常用事件
*  onkeydown      键盘摁下  
*  onkeyup        键盘松开
*  onkeypress     键盘摁下   不常用
*  
*  
*  input框的常用事件
*  onfocus        获取焦点
*  onblur         失去焦点
*  onchange       监听内容变化（内容改变并且失去焦点才能出发）
*  oninput        监听内容变化（无限制，随时监听）
*  
*
*  系统事件
*  window.onload      页面资源加载完毕（包含图片，不包含ajax）
*  window.onscroll    滚动条滚动
*  window.onresize    可视窗口大小发生改变
*  $(document).ready  JQ的事件，DOM树加载完毕
*
*
*  移动端touch事件
*  ontouchstart        触碰开始
*  ontouchmove         摁下后滑动
*  ontouchend          触碰结束
*  onclick             有个大概300毫秒的延迟on
*
* */
/*
* input 的值输入  是在keydown之后  keyup之前做的
* */
oDiv.ondblclick = function () {
    alert(1)
}
</script>

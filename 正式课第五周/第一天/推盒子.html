            margin: 0;

<script src="JS/utils.js"></script>
<script>
    var oDiv = document.getElementById('div1');
    document.onkeydown = function (e) {
        console.log(e.keyCode);//记录的是键盘的键值码
        switch (e.keyCode) {
            case 37:
                utils.css(oDiv, 'left',utils.css(oDiv,'left')-20);
                break;
            case 38:
                utils.css(oDiv, 'top', utils.css(oDiv,'top')-20);
                break;
                case 39:
                utils.css(oDiv, 'left',utils.css(oDiv,'left')+20);
                break;
                case 40:
                utils.css(oDiv, 'top',utils.css(oDiv,'top')+20);
                break;
        }
    }

</script>

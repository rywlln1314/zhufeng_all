<script>
/*
* 阻止默认行为
* 跳转或者刷新都属于a标签的默认行为
* 阻止这种默认行为
* 1、在结构上阻止  javascript:;   javascript:void 0; javascript:null; javascript:; undefined
* 2、JS阻止默认行为
* 执行的时候  return false
* e.preventDefault阻止默认
*
* */
var oA = document.getElementById('btn');
var inp = document.getElementById('inp');
oA.onclick = function (e) {
    e = e || window.event;
    alert(12);
    //return false//
    e.preventDefault()? e.preventDefault():e.returnValue = false;
    //e.preventDefault();//标准浏览器
    //e.returnValue = false;//IE
};
inp.onkeydown = function (e) {
    console.log(this.value);
    e = e || window.event;
    var n = e.keyCode;
    if ((n>=48&&n<=57)||(n>=96&&n<=105)||(n==8)){
        // this.value+=e.key;
    }else {e.preventDefault()? e.preventDefault():e.returnValue = false;}

}
</script>

    <title>任玉伟</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: #ff0bc4;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            user-select: none;
            cursor: move;
            position: relative;
        }
    </style>

<body>
<div id="div1">珠峰培训</div>
</body>
</html>
<script>
    /*
    * 摁下鼠标时  记录 鼠标的位置和盒子的位置
    * 当鼠标移动时，记录鼠标xy轴移动的距离让盒子相应的移动这么多距离
    * */
    var oDiv = document.getElementById('div1');
   oDiv.onmousedown = function (e) {
       dragStart.call(this,e);
       //初版是在外边直接给document绑定move，
       //这次在onmousedown那种绑定
       this.DragMove = dragMove.bind(this);
       this.DragEnd = dragEnd.bind(this);
       document.onmousemove = dragMove.bind(this);
       document.onmouseup = dragEnd.bind(this)
   };

    function dragStart(e) {
        this.startX = this.offsetLeft;
        this.startY = this.offsetTop;
        this.mx = e.clientX;
        this.my = e.clientY;
        this.canM = true;
    }
    function dragMove(e) {
        // if (!this.canM)return;
        var x = e.clientX - this.mx;
        var y = e.clientY - this.my;

        this.style.left = this.startX + x + 'px';
        this.style.top = this.startY + y + 'px';
    }
    function dragEnd(e) {
        // this.canM = false;
        document.onmousemove = 'null';
        document.onmouseup = 'null'

    }
</script>

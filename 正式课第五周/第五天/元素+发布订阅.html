<script>
var oDiv = document.getElementById('div1');
function on(ele,f) {
    ele.ary = ele.ary || [];//把之前定义到外边的名单放到元素的私有属性上
    var n = ele.ary.indexOf(f);
    if (n == -1){
        ele.ary.push(f)
    }
}

function fire(ele) {
    ele.ary = ele.ary || [];
    ele.ary.forEach((item) => {
        item && item();
    })
}

function off(ele,f) {
    ele.ary = ele.ary || [];
    var n = ele.ary.indexOf(f);
    if (n != -1){
        ele.ary.splice(n,1)
    }

}
</script>

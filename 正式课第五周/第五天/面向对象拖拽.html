<script>

    var oDiv = document.getElementById('div1');
class Drag{
    constructor(ele){
     this.ele = ele;
     ele.onmousedown = this.dragStart.bind(this);
    }
    dragStart(e){
      e = e || window.event;
      this.ele.startX = this.ele.offsetLeft;
      this.ele.startY = this.ele.offsetTop;
      this.mx = e.pageX;
      this.my = e.pageY;
      document.onmousemove = this.dragMove.bind(this);
      document.onmouseup = this.dragEnd.bind(this);
    }
    dragMove(e){
      e = e || window.event;
      var l = e.pageX - this.mx + this.ele.startX;
      var t = e.pageY - this.my + this.ele.startY;
      this.ele.style.left = l + 'px';
      this.ele.style.top = t + 'px';

    }
    dragEnd(){
        document.onmousemove = null;
        document.onmouseup = null;
    }

}
var dragoDiv = new Drag(oDiv);
</script>

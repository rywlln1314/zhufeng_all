    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 150px;
            height: 150px;
            background: #ff0bc4;
            position: absolute;
            user-select: none;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
        }
    </style>

<body>
<div id="div1">珠峰培训</div>


</body>

<script>
/*
* 拖拽思路 ---》摁住一个元素，滑动鼠标，让这个元素跟着鼠标移动，当鼠标松开时，元素停止运动
* */
var oDiv = document.getElementById('div1');
oDiv.onmousedown = function (e) {
    e = e || window.event;
    this.startX = this.offsetLeft;
    this.startY = this.offsetTop;
    this.mx = e.pageX;
    this.my = e.pageY;
    document.onmousemove = mousemove.bind(this);
    document.onmouseup = mouseup.bind(this);
};

    function mousemove(e) {
    var l = e.pageX - this.mx + this.startX;
    var t = e.pageY - this.my + this.startY;
    this.style.left = l + 'px';
    this.style.top = t + 'px';
}

    function mouseup(e) {
    document.onmouseup = null;
    document.onmousemove = null;
}
</script>

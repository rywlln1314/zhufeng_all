<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>任玉伟</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }
    </style>

<body>
<div id="div1">珠峰培训</div>


</body>
</html>
<script src="JS/utils.js"></script>
<script>
    var oDiv = document.getElementById('div1');
    document.onkeydown = function (e) {
        switch (e.keyCode){
            case 37:
                utils.css(oDiv,'left',utils.css(oDiv,'left')-10);
                break;
            case 38:
                utils.css(oDiv,'top',utils.css(oDiv,'top')-10);
                break;
            case 39:
                utils.css(oDiv,'left',utils.css(oDiv,'left')+10);
                break;
            case 40:
                utils.css(oDiv,'top',utils.css(oDiv,'top')+10);
                break;
        }
    }

</script>

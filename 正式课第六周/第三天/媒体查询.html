<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>任玉伟</title>
    <link rel="icon" href="">
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        @img:'./images2/';
        header{
            height: 83px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.5);
            .logo{
                float: left;
                width: 325px;
                height: 100%;
                background: url("@{img}logo1.png") no-repeat left;
            }
            nav{
                float: right;
                a{
                    display: inline-block;
                    height: 100%;
                    color: white;
                    text-decoration: none;
                    margin: 0 20px;
                    line-height: 83px;
                }
            }
        }
        section.banner{
            width: 100%;
            height: 625px;
            background: url("@{img}banner1.jpg") no-repeat center;
            background-size: cover;
        }
        /*
        把显示屏 简要分成 三类  大于 1000px的是一类 ；600 -1000是第二类；600以下是第三类
        */
        @media all and (max-width:1000px){//1000及以下
            header{
                nav{
                    a{
                        margin: 0 5px;
                    }
                }
            }

        }
        @media all and (max-width:730px){//1000及以下
            header{
                .logo{
                    width: 135px;
                    /*background: url("@{img}logo2.png") no-repeat ;
                    background-size: cover;*/
                }
            }
            section.banner{
                height: 450px;
            }
        }

    </style>
    <script src="js/less.js"></script>
</head>
<body>
<header>
    <div class="logo"></div>
    <nav>
        <a href="#">产品1</a>
        <a href="#">产品2</a>
        <a href="#">产品3</a>
        <a href="#">产品4</a>
        <a href="#">产品5</a>
        <a href="#">产品6</a>
        <a href="#">产品7</a>
    </nav>
</header>
<section class="banner">

</section>

</body>
</html>

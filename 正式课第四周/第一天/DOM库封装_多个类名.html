<script>
function getByClass(str,context) {
    context = context || document;
    str = str.replace(/^ +| +$/g,'');
    var ary = str.split(/ +/);
    var arr = [];
    var eles = context.getElementsByTagName('*');
    // if (!ary[0].length){
    //     ary.shift()
    // }
    // !ary[ary.length-1] ? ary.pop() : null;
    for (let k = 0; k < ary.length; k++) {
        var reg = new RegExp('(^| +)()'+ary[k]+'( +|$)');
        for (let i = 0; i < eles.length; i++) {
            if (reg.test[eles[i].className]){
                arr.push(eles[i])
            }
        }
    }
    //arr存放的是满足box这个类名的元素
    return arr
}

</script>

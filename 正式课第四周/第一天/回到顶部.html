var duration = 2000;
btn.onclick = function () {
    var changT = utils.offset(btn).t - utils.clientH();
    var speed = changT/duration;
    var time = 0;
    var timer = setInterval(function () {
        time += 30;
        var moveL = time*speed;
        if (time >= duration){
            clearInterval(timer);
            moveL = changT
        }
        document.documentElement.scrollTop = changT - moveL;
    })
}

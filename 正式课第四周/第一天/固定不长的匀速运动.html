<script></script>
<script>
/*
* 固定步长的运动
* 每次移动相同的距离
* */
var oDiv = document.getElementById('div1');
//每次移动一个像素
var tarL = document.documentElement.clientWidth - oDiv.offsetWidth;
var l = 0;
var timer = setInterval(function () {
    l++;
    if (l >= tarL){
        clearInterval(timer);
        l = tarL
    }
    oDiv.style.left = l + 'px'
},10)
</script>

<script>
/*
* 固定时间的运动
* */
var oDiv = document.getElementById('div1');
var duration = 2000;
var time = 0;
var tarL = document.documentElement.clientWidth - oDiv.offsetWidth;
var speed = tarL/duration;
var timer = setInterval(function () {
    time += 20;
    var l = time*speed;
    if (time >= duration){
        clearInterval(timer);
        l = tarL
    }
    oDiv.style.left = l + 'px';
},20)
</script>

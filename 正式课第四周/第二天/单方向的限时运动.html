/*
* MOVE
* 需要直到
* 动那个元素
* 动他的哪个属性
* 多长时间动完
*
* */
function move(ele,duration,attr,tarL) {


    var beginL = utils.css(ele,attr);//初始值
    var changeL = tarL - beginL;
    var times = 0;
    var speed = changeL/duration;
    var timer = setInterval(function () {
        times += 20;
        if (times >= duration) {
            clearInterval(timer);
            times = duration
        }
        //times*speed  运动距离
        //当前位置 = 运动距离 + 初始值
        var curPos = linear(times,changeL,duration,beginL);
        //ele.style[attr] = curPos +'px'
        utils.setCss(ele,attr,curPos)
    },20);
}
move(oDiv,3000,'top',300);

function linear(time,changeL,duration,beginL) {
    return changeL/duration*time+beginL;
}

<script>
var btn = utils.getByClass('btn')[0];
/*
* 按固定市场回到顶部
* */
var timer = null;


    function toTop() {
        //clearInterval(timer);
        if (timer != null)return;
        var interval = 20;//定时器执行的时间间隔
        var times = 0;//已经运动的时间
        var changeL = utils.scrollT();
        var duration = 400;//总的运动使劲啊
        var step = changeL/duration*interval;
        timer = window.setInterval(function () {
            //让页面的scrollTop减少
            changeL -= step;
            if (changeL <= 0){
                clearInterval(timer);
                timer = null;
                changeL = 0;
            }
            document.documentElement.scrollTop = changeL
        },interval);
    }
    function toTop2() {
        //clearInterval(timer);
        if (timer != null)return;
        var interval = 20;//定时器执行的时间间隔
        var times = 0;//已经运动的时间
        var changeL = utils.scrollT();
        var duration = 400;//总的运动使劲啊
        var step = changeL/duration*interval;
        timer = window.setInterval(function () {
            //让页面的scrollTop减少
            changeL -= step;
            if (changeL <= 0){
                clearInterval(timer);
                timer = null;
                changeL = 0;
            }
            document.documentElement.scrollTop = changeL
        },interval);
    }
    btn.onclick = function () {
        toTop2();
    };
window.onscroll = btnDis;
function btnDis() {
    var scrT = utils.scrollT();
    var cliH = utils.clientH();
    if (scrT > cliH){
        btn.style.display = 'block'
    } else {
        btn.style.display = 'none'
    }
}
window.onmousewheel = function () {
    clearInterval(timer);
    timer = null
}
</script>

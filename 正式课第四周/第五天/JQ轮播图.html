<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>任玉伟</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box,#box2{
            width: 600px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            position: relative;
        }
        .img_box{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .img_box li{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .img_box li img{
            width: 100%;
            height: 100%;
        }
        .img_box li p{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            text-align: center;
            color: white;
            padding: 10px 0;
        }
        .leftBtn,.rightBtn{
            position: absolute;
            width: 50px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            top: 50%;
            margin-top: -50px;
            background: rgba(0,0,0,0.5);
            z-index: 15;
            font-size: 40px;
            color: white;
            cursor: pointer;
            display: none;
        }
        .leftBtn{
            left: 0;
        }
        .rightBtn{
            right: 0;
        }
        .tip_box{
            position: relative;
            top: -80px;
            text-align: center;
            z-index: 30;
        }
        .tip_box .tip{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            background: #0c80dc;
            font-size: 20px;
            line-height: 30px;
            text-align: center;

        }
        .tip_box .tip.current{
            background: #ff0bc4;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="img_box">
        <li>
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1535272748&di=f2911b944544041b6dfbacede5c5f825&imgtype=jpg&er=1&src=http%3A%2F%2Fg.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Fac4bd11373f08202ec6c8a8240fbfbedaa641b94.jpg" alt="">
            <p>这是个解释</p>
        </li>
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>
<div id="box2">
    <ul class="img_box">
        <li>
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1535272748&di=f2911b944544041b6dfbacede5c5f825&imgtype=jpg&er=1&src=http%3A%2F%2Fg.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Fac4bd11373f08202ec6c8a8240fbfbedaa641b94.jpg" alt="">
            <p>这是个解释</p>
        </li>
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>



</body>
</html>

function move(ele,attr,tarT,duration) {
    var beginL = utils.css(ele,attr);
    var speed = (tarT - beginL)/duration;
    var times = 0;
    var timer = setInterval(function () {
        times += 20;
        if (times >= duration){
            clearInterval(timer);
            times = duration
        }
        utils.css(ele,attr,times*speed+beginL)
    },20);
}
